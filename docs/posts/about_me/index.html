    <meta name="description" content="Actualmente estoy estudiando en un bootcamp llamado ACADEMLO el cuál consta de 5 modulos repartidos en 10 meses, lo que he aprendido hasta ahora es a usar **HTML, CSS, JavaScript, React** actualmente aprendiendo **Python**, como autodidacta estoy aprendiendo a usar **TypeScript** ya que me comentaron que es importante para no tener errores a la hora de usar un framework, y justo que lo estoy viendo comprendo por qué. También estoy cursando el bootcamp de microsoft **LaunchX** en el cuál el mentor que tengo en este momento es un crack! excelente persona y se ve que sabe lo que hace, todos mis respetos hacia él.
Tengo una carrera terminada, con título y cédula en **Ingeniería Electromecánica**, terminé mis estudios en el tecnológico de minatitlán, aunque desgraciadamente no he ejercido mi carrera. Para ser sincero, la terminé porque era lo que debía hacer, pero nunca me apasionó esa carrera.
En la preparatoria estudié informática, una clase era de programación y desde la primera vez que tomé esa clase supe que me encantaba lo relacionado a la programación, fueron las situaciones del destino las que me obligaron a ir por otro rumbo, aunque en el fondo siempre me lamenté por no haber estudiado algo relacionado con lo que yo sabía que me gustaba.
En el año 2021, en el mes de septiembre me quedé sin trabajo, ya que se terminó el proyecto en el que estaba, a la semana de que me quedé sin trabajo me enfermé de COVID, la peor epoca para enfermarme, pues no tenía trabajo y no podía buscar otro por la enfermedad, estuve encerrado para no contagiar a mi familia y como literalmente no tenía nada que hacer me dije &#34;aprovecharé este tiempo para aprender un poco sobre programación&#34;, y ahí comenzó todo.
Empecé con videos de youtube, luego me pasé a una página llamada FreeCodeCamp, y luego el algoritmo de google me recomendó el bootcamp en el que estoy actualmente. No me arrepiento de ésto, realmente creo que fue la mejor decición que pude tomar y, no me gusta decirlo porque sé que el COVID ha arrebatado muchas vidas, ha hecho sufrir a miles de familias, pero enfermarme de COVID pudo ser lo mejor que me pasó, si no fuera por estar encerrado por esa enfermedad, nunca habría dado el paso para empezar a estudiar lo que siempre quise.
Estoy motivado tratando de avanzar y aprender lo más que pueda, espero pronto poder encontrar un trabajo donde pueda desarrollarme más profesionalmente. "/>
